<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <section id="main">
        <header id="top-bar">
            <img src="./box-logo(cropped).png" alt="box-logo">
            <nav id="nav-bar">
                <p class="nav-item active">Plans</p>
                <p class="nav-item">Blog</p>
                <p class="nav-item">Job</p>
                <p class="nav-item">Features</p>
            </nav>
            <button class="button" id="sign-in">Sign In</button>
            <i class="fas fa-bars"></i>
        </header>
        <div id="container">
            <section id="text-section">
                <div id="text-wrapper">
                    <div id="new-feature">
                        <p>New Feature</p>
                    </div>
                    <h1>Create Your Custom  Workspace.</h1>
                    <p>For each exucution of a job.</p>
                    <button class="button" id="get-started">Get Started</button>
                </div>
            </section>
            <section id="right-image">
                <img src="./landing-section.png" alt="landing-section">
            </section>
            <section id="page-index">
                <div id="icons">
                    <div class="icon-wrapper" id="icon-highlight">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="icon-wrapper">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div id="page-number">
                    <p>01.</p>
                    <div id="c-workspace">
                        <p>Creative <br>Workspace Vol. 2</p>
                    </div>
                </div>
            </section>  
        </div>
    </section>
</body>
</html>
